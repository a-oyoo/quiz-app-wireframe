<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NLD</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="app.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header></header>
    <section id="startScreen">
      <h1>North London Derby Quiz</h1>
      <h1>Start Screen</h1>
      <img src="images/arsenal-fc.jpeg" alt="Arsenal" width="150" />
      <img src="images/tottenham-fc.jpg" alt="Tottenham" width="" />
      <div>
        <p>
          Welcome to the rivalry that is Arsenal FC vs Tottenham FC!! Test your
          knowledge of the oldest derby in the World!!!
        </p>
      </div>
      <div>
        <button id="start-quiz">Start Quiz</button>
      </div>
    </section>


    <section id="questions">
      <h2>Quiz Questions</h2>
      <div class="questionBox">
        <div class="question">What is the North London Derby?</div>
        <form class="form">
          <input type="radio" id="true" name="answers" value="answer">
          <label for="true">Answer 1</label><br>
          <input type="radio" id="false" name="answers" value="answer">
          <label for="false">Answer 2</label><br>
          <input type="radio" id="true" name="answers" value="answer">
          <label for="true">Answer 3</label><br>
          <input type="radio" id="false" name="answers" value="answer">
          <label for="false">Answer 4</label><br>
          <button type="submit" id="submit">Submit</button>
        </form>    
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      crossorigin="anonymous"
    ></script>
    <script src="store.js"></script>
    <script src="app.js"></script>
  </body>
</html>
